services:
  - type: web
    name: editable-website
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    disk:
      name: data
      mountPath: ./data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: ./data/db.sqlite3
      - key: ADMIN_PASSWORD
        sync: false
      - key: ORIGIN
        sync: false